<!DOCTYPE html>
<html>
	<head>
		<title>Contact</title>
		<link href="__PUBLIC__/CSS/bootstrap.css" rel="stylesheet" type="text/css" media="all">
		<script src="__PUBLIC__/js/jquery.min.js"></script>
		<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" media="all"/>
		<link href="__PUBLIC__/css/contact.css" rel="stylesheet" type="text/css" media="all"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!--控制两个div高度相同 -->
		<script type="text/javascript">
		function $(id){ 
			return document.getElementById(id) 
		} 
		function getHeight() { 
			if ($("left").offsetHeight>=$("right").offsetHeight){
				$("right").style.height=$("left").offsetHeight + "px";
			}
			else{
				$("left").style.height=$("right").offsetHeight + "px";
			}	
		}
		//window.onresize = function () {alert("改变大小");}
		window.onload = function() {
			//getHeight();
		}
		</script>
	</head>
<body>
<!--header start here-->
<div class="header">
    <div class="container header-main">      	
			<div class="logo">
				<img src="__PUBLIC__/images/logo.jpg" alt=""/> 
			</div>
			<div class="top-nav">
				<span class="menu"> <img src="__PUBLIC__/images/icon.png" alt=""/></span>
				<nav>
					<ul class="res">
						<li><a href="{:U('Homepage/homepage')}" >Home Page</a></li>
						<li><a href="{:U('Researchfield/researchfield')}" >Research Fields</a></li>
						<li><a href="{:U('Publication/publication')}" >Publications and Courses</a></li>
						<li><a href="{:U('Contact/contact')}" class="active">Contact</a></li>
					</ul>
				</nav>

			<!-- script-for-menu -->
				<script>
				   $( "span.menu" ).click(function() {
					 $( "ul.res" ).slideToggle( 300, function() {
					 // Animation complete.
					  });
					 });
				</script>
			<!-- /script-for-menu -->
			</div>
			<div class="clearfix"> </div>	 	
	</div>
</div>
<!--header end here-->

<!--main start here-->
<div class="main">
    <div class="container">
      <div class="row">
		<div class="col-md-5 left" id="left">
		 	<div class="row profile">
				<div class="col-md-6 pic">
				    <img src="__PUBLIC__/images/profile.jpg" class="img-responsive"/>
				</div>
				<div class="col-md-6 resume">
				<table border="0">
					<tr><th>name</th></tr>
					<tr><td><label for="name">{$user['name']}</label></td></tr>
					<tr><th>title</th></tr>
					<tr><td><label for="title">{$user['title']}</label></td></tr>
					<tr><th>address</th></tr>
					<tr><td><label for="address">{$user['address']}</label></td></tr>
					<tr><th>phone</th></tr>
					<tr><td><label for="phone">{$user['phone']}</label></td></tr>
					<tr><th>email</th></tr>
					<tr><td><label for="email">{$user['email']}</label></td></tr>
				</table>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="col-md-7 contact" id="right">
		 <h1>CONTACT ME</h1>
		 <h2>Please use my contact form to reach out or share any questions and inquiries. </h2>
		 <form action = "{:U('Contact/sendEmail')}" method="post">
			<div class="row_5">
             	<input name="name" type="text" class="text" value="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}">
			 	<input name="email" type="text" class="text" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" style="margin-left:20px">
			 	<input name="subject" type="text" class="text" value="Subject" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Subject';}" style="margin-left:20px">
			 	<div class="clearfix"></div>
			</div>
			<div class="row_6">
               <textarea name="message" value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Message</textarea>
            </div>
            <input name="submit" type="submit" id="submit" value="Send Message">
	        <div class="clearfix"></div>
         </form>
		</div>
		<div class="clearfix"> </div>
	  </div>
    </div>
  </div>
<!--main end here-->

<!--copyright start here-->
<div class="bottom">
	<div class="container bottom-nav">
		<span>
			<ul>
				<li class="li1"><a href="{:U('Homepage/homepage')}">Home Page</a></li>
				<li><a href="{:U('Researchfield/researchfield')}">Research Fields</a></li>
				<li><a href="{:U('Publication/publication')}">Publications and Courses</a></li>
				<li><a href="{:U('Contact/contact')}">Contact</a></li>
			</ul>
		</span>
		</br></br>
		<div class="copyright">
		<span>Copyright © Caoru 2015</span>
		</div>
	</div>
</div>
<!--copyright end here-->
</body>
</html>
