		<script src="//cdn.ckeditor.com/4.5.8/standard/ckeditor.js"></script>
		<!-- text autoHegiht-->
<script type="text/javascript">
	 $(function(){
	  $(".autoHeight").bind("keydown keyup",function(){
	   $(this).autosize();
	  }).show().autosize();
	 });
 
	 $.fn.autosize = function(){
	  $(this).height('0px');
	  var setheight = $(this).get(0).scrollHeight;
	  if($(this).attr("_height") != setheight)
	   $(this).height(setheight+"px").attr("_height",setheight);
	  else
	   $(this).height($(this).attr("_height")+"px");
	 }
</script>
		<!--end text autoHegiht-->
	</head>
<body>
<!--header start here-->
<div class="header">
    <div class="container header-main">      	
			<div class="logo">
				<img src="__PUBLIC__/images/logo.jpg" alt=""/> 
			</div>
			<div class="top-nav">
				<span class="menu"> <img src="__PUBLIC__/images/icon.png" alt=""/></span>

<!--main start here-->
<div class="main">
    <div class="container">
      <div class="row">
      	
		<div class="col-md-5 left">
		 	<div class="row profile">
				<form enctype="multipart/form-data" action="{:U('Homepage/savePersonalInfo')}" method="post">

				<div class="save">
					<input name="submit" type="submit" value="Save">
				</div>
				<input id="upload" type="file" name="myPhoto"/>
				<div class="col-md-6 pic">
					
				    <img src="__PUBLIC__/images/profile.jpg" class="img-responsive"/>
				</div>
				<div class="col-md-6 resume">
					<table border="0">
						<tr><th>name</th></tr>
						<tr><td><input type="text" value="{$name}" maxlength="30" name="name"/></td></tr>
						<tr><th>title</th></tr>
						<tr><td><input type="text"  value="{$title}" name="title"/></td></tr>
						<tr><th>address</th></tr>
						<tr><td><input type="text"  value="{$address}" name="address"/></td></tr>
						<tr><th>phone</th></tr>
						<tr><td><input type="text"  value="{$phone}" maxlength="11" name="phone"/></td></tr>
						<tr><th>email</th></tr>
						<tr><td><input type="email"  value="{$email}" name="email"/></td></tr>
					</table>

				</div>
				</form>
				<div class="clearfix"></div>
			</div>
			<div class="row research">
				<h1>Courses Taught</h1>
				<form enctype="multipart/form-data" action="{:U('Publication/saveCoursesTaught')}" method="post">
				<textarea class="autoHeight" name="Courses_Taugh" id="Courses_Taugh" rows="10" cols="60">
				{$courses_taugh}</textarea>
				<input name="submit" type="submit" value="Save">
				</form>
			</div>
		</div>
		
		<div class="col-md-7 right">
			<div class="head">
				<img src="__PUBLIC__/images/pub.jpg" alt=""/>
				<font>Publications and Courses</font>
			</div>
			<fieldset>  
                <legend>
                	<font>Journal Papers</font>
                </legend>
				<form enctype="multipart/form-data" action="{:U('Publication/saveJournalPapers')}" method="post">
                <textarea  class="autoHeight" name="Journal_Papers" id="Journal_Papers" rows="10" cols="60">
				{$journal_papers} </textarea>
        	<input name="submit" type="submit" value="Save">
					</form>
			</fieldset>
        	<hr>
        	<fieldset>  
                <legend>
                	<font>Technical Papers</font>
                </legend>
				<form enctype="multipart/form-data" action="{:U('Publication/saveTechnicalPapers')}" method="post">
                <textarea  class="autoHeight" name="Technical_Papers" id="Technical_Papers" rows="10" cols="60">
				{$technical_papers} </textarea>
        	<input name="submit" type="submit" value="Save">
					</form>
        	</fieldset>

			
		</div>
		<div class="clearfix"> </div>
	  </div>
    </div>
